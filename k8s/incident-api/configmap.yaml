            "type": "Customer Service Incident",
            "title": "Repeated Verbal Abuse Over Billing Dispute",
            "description": "The customer called the support line to dispute a billing charge. During the call, they repeatedly used offensive language, including profanity, directed at the representative. Despite multiple warnings, the customer continued to escalate their tone.\n\nThe representative attempted to de-escalate the situation by explaining the billing process, but the customer interrupted with personal insults. The call was terminated after the customer made a threatening remark about contacting the representative's manager to 'ruin their career.'"
