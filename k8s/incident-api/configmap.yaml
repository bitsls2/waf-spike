            "type": "Customer Service Incident",
            "title": "Aggressive Behavior Over Refund Request",
            "description": "The customer called to request a refund for a service they claimed was not delivered. When the representative asked for more details, the customer became aggressive and accused the company of 'scamming' them.\n\nThe representative attempted to explain the refund policy, but the customer interrupted with shouting and profanity. The call was escalated to a supervisor after the customer made a veiled threat about 'taking matters into their own hands.'"
