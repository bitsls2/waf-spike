            "type": "Customer Service Incident",
            "title": "Threatening Behavior Over Account Suspension",
            "description": "The customer contacted support regarding an account suspension. They began the call by shouting and accusing the representative of 'stealing their money.'\n\nWhen the representative explained the reason for the suspension, the customer threatened to 'show up at the office' and 'teach everyone a lesson.' The representative reported feeling unsafe and escalated the incident to management."
