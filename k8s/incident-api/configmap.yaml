            "title": "Inappropriate Comments During Live Chat",
            "description": "During a live chat session, the customer made several inappropriate comments about the representative's appearance. Despite being warned to keep the conversation professional, the customer continued to make offensive remarks.\n\nThe chat was terminated after the customer sent a message containing explicit language. The incident was flagged for HR review."
